<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="../css/navbar.css">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <link rel="stylesheet" type="text/css" href="../css/subjectdropdown.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="../js/subjectAreas.js"></script>
  <title>Subject Areas</title>
</head>

<body>
  <!-- Navigation bar -->
  <div class="nav">
    <div class="nav-header">
      <div class="nav-title">
        Uni-Info
      </div>
    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    <input type="checkbox" id="nav-check">
    <div class="nav-links">
      <a href="index.html" target="">Home</a>
      <a href="Universities.html" target="">Universities</a>
      <a href="jobInformation.html" target="">Job Information</a>
    </div>
  </div>
  <!-- Body of Page-->
  <section>
    <div class="container">
      <p>
        Choose a subject area for more information.
      </p>
    </div>
  </section>
  <!-- Subject Dropdown Menu -->
  <!-- JS Will handle this functionality -->
  <div class="container">
    <!-- Dropdown-->
    <select class="dropdown" id="subjectdropdown" onchange="getSelectedValue();">
      <option class="dropdown-content" id="infoTech" value="infoTech">Information Technology</option>
      <option class="dropdown-content" id="education" value="education">Education</option>
      <option class="dropdown-content" id="engmancon" value="engmancon">Engineering, Manufacturing & Construction</option>
      <option class="dropdown-content" id="humanitiesArts" value="humanitiesArts">Humanities & Arts</option>
      <option class="dropdown-content" id="healthwelf" value="healthwelf">Health & Welfare</option>
      <option class="dropdown-content" id="sciences" value="sciences">Sciences</option>
      <option class="dropdown-content" id="services" value="services">Services</option>
      <option class="dropdown-content" id="socialbusinesslaw" value="socialbusinesslaw">Social Sciences, Business & Law</option>
    </select>
  </div>


  <!-- Enrolment Chart-->
  <section id="enrolmentChartSection">
    <div class="chartContainer">
      <!-- Display Charts & Graphs -->
      <canvas id="enrolmentChart"></canvas>
    </div>
  </section>


  <!-- Subject Chart-->
  <section id="subjectChart">
    <div class="chartContainer">
      <!-- Display Charts & Graphs -->
      <canvas id="subjectChart"></canvas>
    </div>
  </section>

  <footer>
    <p> Uni-Info 2018 &copy; </p>
  </footer>

</body>
<script src="../js/subjectAreas.js"></script>
<script>
  // When Document is ready
  $(document).ready(function () {

    var enrolmentChart = document.getElementById('enrolmentChart').getContext('2d');

    // Global Options
    Chart.defaults.global.defaultFontFamily = 'Lato';
    Chart.defaults.global.defaultFontSize = 18;
    Chart.defaults.global.defaultFontColor = '#777';


    // Chart for % of students studying in tertiary subject area //

    var tertiaryEnrolmentChart = new Chart(enrolmentChart, {
      type: 'bar', // Type could be bar, horizontal-bar, pie, line, doughnut, radar, polarArea
      data: {
        labels: ['2009', '2010', '2011', '2012', '2013', '2014', '2015'],
        datasets: [{
          label: 'Student Enrolment',
            data: [
              2415222,
              2479197,
              2492284,
              2495779,
              2386199,
              2352933,
              2330334
            
        ],

          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)'
          ],
          borderWidth: 1,
          borderColor: '#777',
          hoverBorderWidth: 3,
          hoverBorderColor: '#000'

        }]
      },
      options: {
        title: {
          display: true,
          text: 'Student Enrolment Over Time',
          fontSize: 25
        },
        legend: {
          display: false,
          position: 'top',
          labels: {
            fontColor: '#000'
          }
        },
        layout: {
          padding: {
            left: 0,
            right: 0,
            bottom: 0,
            top: 0
          }
        },
        tooltips: {
          enabled: true
        }
      }
    });

  });
</script>

</html>
